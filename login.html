<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com">
</script>
</head>
<body class="items-center flex justify-center min-h-screen">
    <div class="p-10 bg-blue-100 justify-center gap-3 flex-col flex shadow-xl rounded-lg">

        <section>
            <h1 class="text-center font-extrabold font-sans text-3xl mb-10">
                Login ke Anuan
            </h1>
              <form name="login" onsubmit="return validationLogin()" class="space-y-5">


            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Masukkan username"
                    class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
            </div>


            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
            </div>

<div class="flex flex-col gap-2">

    <!-- Button -->
    <button type="submit"
    class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white py-3 rounded-lg font-semibold transition mb-3">
    Login
</button>
<a href="index.html">
    
    <button type="button"
    class="w-full bg-gray-600 hover:bg-gray-500 active:bg-gray-700 text-white py-3 rounded-lg font-semibold transition">
    Kembali Ke Beranda
</button>

</a> 
</div>

        </form>
        </section>

         <p>&copy; 2026 BrandKita - Dilindungi oleh abib</p>

    </div>

     <script>
        function validationLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();


            // data akun (bisa ditambah nanti)
            const users = [
                {
                    username: "admin",
                    password: "admin123"
                }
            ];


            // cek user
            const foundUser = users.find(
                user => user.username === username && user.password === password
            );


            if (foundUser) {
                // data login disimpan sebagai object
                const authData = {
                    isLogin: true,
                    user: {
                        username: foundUser.username
                    },
                    loginTime: new Date().toISOString()
                };


                localStorage.setItem("auth", JSON.stringify(authData));


                window.location.href = "data.html";
                return false;
            } else {
                alert("Username atau Password salah!");
                return false;
            }
        }
    </script>




</body>
</html>
